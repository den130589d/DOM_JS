<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" method="#">
		<div class="form-group">
			<p class="label">Your Email</p>
			<div class="input">
				<input type="email" name="email[]">
			</div>
			<button type="button">add Email</button>
		</div>
		<div class="form-group">
			<p class="label">Your Phone</p>
			<div class="input">
				<input type="tel" name="phone[]">
			</div>
			<button type="button">add Phone</button>
		</div>
		<div class="form-group">
			<p class="label">Your Photo</p>
			<div class="input">
				<input type="file" name="photo[]">
			</div>
			<button type="button">add Photo</button>
		</div>
		<button>Submit</button>
    </form>
	<script>

	
	var but1 = document.querySelectorAll('button')[0];
	var but2 = document.querySelectorAll('button')[1];
	var but3 = document.querySelectorAll('button')[2];
	but1.addEventListener('click', fun)
	but2.addEventListener('click', fun)
	but3.addEventListener('click', fun)
	
		function fun(e) {
			
			var a = this.previousElementSibling;
			var b = a.cloneNode(true);
			this.parentNode.insertBefore(b, this);
			
			
			

			
			
		}
	</script>
</body>
</html>
